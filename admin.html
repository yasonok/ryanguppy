    <script>

        document.addEventListener('DOMContentLoaded', () => {
            // å¯†ç¢¼æª¢æŸ¥
            const savedPass = localStorage.getItem('admin_password');
            const correctPass = 'admin123';
            
            if (savedPass === correctPass) {

                document.getElementById('admin-content').classList.remove('admin-hidden');
            }
            
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');

            if (mobileMenuBtn && navLinks) {

                    navLinks.classList.toggle('active');

        });
        
        function checkPassword() {
            const input = document.getElementById('admin-password').value;
            const correctPass = 'admin123';
            
            if (input === correctPass) {
                localStorage.setItem('admin_password', input);
                document.getElementById('login-screen').classList.add('admin-hidden');
                document.getElementById('admin-content').classList.remove('admin-hidden');
            } else {
                document.getElementById('login-error').style.display = 'block';
            }
        }
